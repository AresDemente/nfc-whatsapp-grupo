<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar mensaje al grupo - NFC</title>
  <style>
    /* Estilos base y fondo */
    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Imagen de fondo: cambia 'fondo.jpg' por el nombre de tu archivo (o URL externa) */
    body {
      background-image: url('https://media.istockphoto.com/id/1210349865/es/vector/patr%C3%B3n-vectorial-sin-costuras-con-flores-rosas.jpg?s=612x612&w=0&k=20&c=OcCBhDCENYNFCnyGSLOr-2fIlIgaktcB7t5d4BDNXrg=');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    /* Capa oscura para mejorar legibilidad */
    .overlay {
      background: rgba(0,0,0,0.45);
      padding: 28px;
      border-radius: 12px;
      max-width: 520px;
      width: calc(100% - 40px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 { margin: 0 0 10px 0; font-size: 22px; color: #e6fff2; }
    p { margin: 6px 0 14px 0; color: #e9f7ee; }

    .btn {
      display: inline-block;
      background: #25D366;
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .btn:hover { background: #128c7e; }

    .small { font-size: 13px; color: #d7efda; margin-top: 10px; }
    .warn { color: #ffd6d6; font-weight:700; margin-top:8px; }

    /* Responsivo */
    @media (max-width:420px) {
      .overlay { padding:18px; }
      h1 { font-size: 18px; }
      .btn { width: 100%; padding: 12px; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>üì± Enviar mensaje al grupo</h1>
    <p>Pulsa el bot√≥n para abrir el grupo y copiar el mensaje al portapapeles.</p>

    <button class="btn" id="sendBtn">Abrir grupo y copiar mensaje</button>

    <p class="small">Si ya eres miembro del grupo: pega (mant√©n pulsado ‚Üí pegar) en el cuadro de texto y env√≠a.</p>
    <p class="warn">‚ö†Ô∏è No se puede enviar el mensaje autom√°ticamente por normas de WhatsApp.</p>
  </div>

  <script>
    // CONFIGURACI√ìN - c√°mbialos si lo necesitas
    const GROUP_URL = "https://chat.whatsapp.com/FdFYefqCuRz8wKaAQkfXHb?mode=wwt";
    const MESSAGE = "¬°Hola grupo! Este mensaje fue enviado desde mi tag NFC üòéüì≤";

    document.getElementById('sendBtn').addEventListener('click', () => {
      // Intentar copiar al portapapeles y abrir el grupo
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(MESSAGE).then(() => {
          // Copiado ok ‚Äî abrimos el grupo
          window.location.href = GROUP_URL;
        }).catch((err) => {
          // Si falla el clipboard, avisar y abrir de todas formas
          alert("No se pudo copiar autom√°ticamente. Copia manualmente:\n\n" + MESSAGE);
          window.location.href = GROUP_URL;
        });
      } else {
        // Fallback antiguo: mostramos mensaje y abrimos
        alert("Tu navegador no permite copiar autom√°ticamente. Copia el mensaje manualmente:\n\n" + MESSAGE);
        window.location.href = GROUP_URL;
      }
    });
  </script>
</body>
</html>
